<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2>Group divisor</h2>
      <p>Use this form to divide students into a certain amount of groups</p>
      <section id="form">
        <label for="names">First student name</label>
        <input type="text" name="names" class="names" />
        <button class="add" type="submit" name="add">ADD STUDENT</button>
        <span></span>
        <button class="load" type="submit">LOAD THE LIST OF BEFORE</button>
        <button class="clean" type="submit">CLEAN EVERYTHING</button>
        <!-- student list -->
        <div class="list" name="list">
          <label for="list">List of students</label>
        </div>
        <div class="number">
          <!-- How many groups -->
          <label for="numStudents"> How many students per group?</label>
          <input
            name="numStudents"
            type="number"
            placeholder="Specify your number "
            min="0"
          />
          <button class="fastGroup" value="2">2</button>
          <button class="fastGroup" value="3">3</button>
          <button class="fastGroup" value="4">4</button>
          <button class="makeGroups">Make groups</button>
        </div>
        <!--  Group result -->
        <div class="groups-result">
          <h3>Group of students haha</h3>
          <div class="finalGroup"></div>
        </div>
      </section>
    </div>

    <script src="/script.js"></script>
    <footer>Jojo inc 2020</footer>
  </body>
</html>
