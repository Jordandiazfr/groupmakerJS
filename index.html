<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2>Group divisor</h2>
      <p>Use this form to divide students into a certain amount of groups</p>
      <form class="firstform">
        <label for="names">First student name</label>
        <input type="text" name="names" class="names" />
        <button class="add" type="submit" name="add">ADD STUDENT</button>
        <span></span>
        <button class="load" type="submit">LOAD THE LIST OF BEFORE</button>
        <button class="load" type="submit" onclick="clean()">
          ClEAN EVERYTHING
        </button>
        <!-- student list -->

        <div class="list" name="list">
          <label for="list">List of students</label>
        </div>
      </form>

      <form id="groups-total">
        <div class="number">
          <!-- group distribution -->
          <label for="numStudents"> How many students per group?</label>
          <input type="text" name="numStudents" id="" />
          <button type="submit" class="makeGroups">Make groups</button>
        </div>
      </form>
      <div class="groups-result">
        <h3>Group of students</h3>
        <div class="finalGroup"></div>
      </div>
    </div>

    <script src="/script.js"></script>
    <footer>Jojo inc 2020</footer>
  </body>
</html>
